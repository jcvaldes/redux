<h3>Contador</h3>
{{ contador }}
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="multiplicar()">Multiplicar</button>
    <button class="btn btn-info" (click)="dividir()">Dividir</button>
  </div>
</div>
<div class="row text-center">
  <div class="col">
    <app-nieto [contador]="contador" (resetContador)="resetNieto($event)"></app-nieto>
  </div>
</div>
